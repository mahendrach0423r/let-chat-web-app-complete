<html>
    <head>
        <title>let's-chat-room</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
          
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <title>LETS CHAT WEB APP</title>
      
      <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet"> 
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
    </head>
    <body style="background-color: lightskyblue;">
        <div class="container" style="margin-bottom: 70px;">
       <button class="glyphicon glyphicon-log-out btn-danger" onclick="logout();" style="margin-top: 3px; border-radius: 3px;">LOG OUT</button>

       <center>
           <h1 class="header">Kwitter
               <sup>
               <img src="logo.png" style="height: 40px; width: 40px;">
        </sup>
    </h1>
    <div id="output" style="text-align:left; margin-bottom:70px;"></div>
       </center>
        </div>

        <div class="container" style="float: bottom;">
            <label>SEND</label>
            <input class="form-control" id="message" style="width: 70%; border-radius: 4px; margin-top: 3px; margin-bottom: 3px;" placeholder="Message">
            <button class="form-control btn btn-success" onclick="send()" style="border-radius: 3px; width: 60px;">SEND</button>
        </div>

    </body>
</html>
